<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <ul>
            <li v-for="bear in bears" :class="{ 'strike': bear.status }">{{ bear.name }}</li>
        </ul>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                bears: [
                    {
                        name: 'гризли',
                        status: false
                    },
                    {
                        name: 'белый',
                        status: false
                    },
                    {
                        name: 'панда',
                        status: true
                    },
                    {
                        name: 'губач',
                        status: false
                    },
                ]
            }
        })
    </script>
</body>
</html>
